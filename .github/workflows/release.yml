name: Release

on:
  push:
    tags: ['v*']

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.os }}-${{ matrix.arch }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: linux
            arch: amd64
            runner: ubuntu-latest
            ext: ''
          - os: darwin
            arch: arm64
            runner: macos-latest
            ext: ''
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libwebp-dev libsharpyuv-dev

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: brew install webp

      - name: Build
        env:
          CGO_ENABLED: '1'
        run: |
          VERSION=${GITHUB_REF_NAME}
          COMMIT=$(git rev-parse --short HEAD)
          DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          LDFLAGS="-X github.com/DanielTso/pixshift/internal/version.Version=${VERSION} \
                   -X github.com/DanielTso/pixshift/internal/version.Commit=${COMMIT} \
                   -X github.com/DanielTso/pixshift/internal/version.Date=${DATE}"
          go build -ldflags "${LDFLAGS}" -o pixshift-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.ext }} ./cmd/pixshift
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pixshift-${{ matrix.os }}-${{ matrix.arch }}
          path: pixshift-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.ext }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          generate_release_notes: true
