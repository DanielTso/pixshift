name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: cd web && npm install
      - run: cd web && npm run lint
      - run: cd web && npm run build

  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - os: linux
            runner: ubuntu-latest
          - os: macos
            runner: macos-latest
          - os: macos-intel
            runner: macos-13
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      - name: Install dependencies (Linux)
        if: matrix.os == 'linux'
        run: sudo apt-get update && sudo apt-get install -y libwebp-dev libsharpyuv-dev
      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: brew install webp
      - name: Test
        run: go test -coverprofile=coverage.out ./...
      - name: Upload coverage
        if: matrix.os == 'linux'
        uses: codecov/codecov-action@v4
        with:
          files: coverage.out
          fail_ci_if_error: false
      - name: Build
        run: make build

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y libwebp-dev libsharpyuv-dev
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
